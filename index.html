<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,300italic,regular,italic,500,500italic,700,700italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback</title>
  </head>
  <body>
    <div class="panel-container" id="panel">
      <strong
        >How satisfied are you with our customer support perfomance?</strong
      >
      <div class="rating-container">
        <div class="rating">
          <img
            src="https://www.svgrepo.com/show/382371/emoticon-expression-sad-smile-smiley.svg"
            alt=""
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://www.svgrepo.com/show/382333/emoticon-emotion-expression-face-shock.svg"
            alt=""
          />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img
            src="https://www.svgrepo.com/show/382347/emoticon-emotion-expression-face-smiley.svg"
            alt=""
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send" disabled>Send Review</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
